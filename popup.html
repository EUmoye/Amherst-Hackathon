<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="thepopup.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

<body>
    <div id="popUI">
        Hello, I can help you with your problems.
        <br>
    </div>

    <div class="summarization-container">
        <div class="textsummary">
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. ... (long text)</p>
        </div>
    </div>

    <div class="button-container">
        <button onclick="toggleDarkMode()">
            <i class="bi bi-moon"></i> Toggle Dark Mode

            <i class="bi bi-volume-up"></i> Text to Speech

            <i class="bi bi-file-earmark-text"></i> Summarize Text
        </button>
    </div>
