<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="thepopup.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>

<body>
    <div id="popupContainer" class="popup-container"></div>
    <div id="popUI">
        Hello, I can help you with your problems.
        <br>
    </div>

    <div class="button-container">
        <button onclick="toggleDarkMode()">
            <i class="bi bi-moon"></i> Toggle Dark Mode
        </button>
        <button onclick="textToSpeech()">
            <i class="bi bi-volume-up"></i> Text to Speech
        </button>
        <button onclick="summarizeText()">
            <i class="bi bi-file-earmark-text"></i> Summarize Text
        </button>
    </div>

    <div id="summarization-container" class="textsummarycontainer" style="display: none;">
        <div id="textsummary" class="thesummary"> </div>
    </div>



</html>
